<h2>Parent Component</h2>
<p>Primitive Data: {{ primitiveData }}</p>
<p>Non-Primitive Data: {{ nonPrimitiveData.name }}</p>

<button (click)="updatePrimitive()">Update Primitive</button>
<button (click)="updateNonPrimitive()">Update Non-Primitive</button>

<app-child [parentData]="nonPrimitiveData"></app-child> <!-- Pass non-primitive data to child -->
